<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>calculate me!</title>
  <!-- Add icon -->
  <link rel="icon" href="icon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utils.css">

</head>

<body>

  <h1 class="text-center">Calculate It </h1>
  <div class="container">
    <div class="inner-container">
      
      <div class="row">
        <input class="input" type="text">
      </div>
      <div class="row">
        <button class="button ac-button">AC</button>
        <button class="button percent-button">%</button>
        <button class="button mp-button">M+</button>
        <button class="button mm-button">M-</button>
      </div>
      <div class="row">
        <button class="button seven-button">7</button>
        <button class="button eight-button">8</button>
        <button class="button nine-button">9</button>
        <button class="button multiply-button">*</button>
      </div>
      <div class="row">
        <button class="button four-button">4</button>
        <button class="button five-button">5</button>
        <button class="button six-button">6</button>
        <button class="button divide-button">/</button>
      </div>
      <div class="row">
        <button class="button three-button">3</button>
        <button class="button two-button">2</button>
        <button class="button one-button">1</button>
        <button class="button add-button">+</button>
      </div>
      <div class="row">
        <button class="button zero-button">0</button>
        <button class="button dot-button">.</button>
        <button class="button equals-button">=</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
